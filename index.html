<!DOCTYPE html>
<html>

  <head>
    <title>Zhangyu</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  </head>

  <body>
    <main role="main" class="container">
      <div class="header">
        <img src="assets/logo.png" class="logo">
        <h1>Zhangyu for Taijiquan</h1>
      </div>
      <form>
        <div class="form-group">
          <label for="movements">Select movements:</label>
          <div class="form-row">
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" value="shift" id="shift" checked>
                <label class="custom-control-label" for="shift">
                  shift
                </label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <!-- </div>
              <div class="row"> -->
                <input class="custom-control-input" type="checkbox" id="switch" value="switch" checked>
                <label class="custom-control-label" for="switch">
                  switch
                </label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="forwards" value="forwards" checked>
                <label class="custom-control-label" for="forwards">
                  forwards
                </label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="backwards" value="backwards" checked>
                <label class="custom-control-label" for="backwards">
                  backwards
                </label>
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="inside" value="inside">
                <label class="custom-control-label" for="inside">
                  inside
                </label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="outside" value="outside">
                <label class="custom-control-label" for="outside">
                  outside
                </label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="turn-in" value="turn-in">
                <label class="custom-control-label" for="turn-in">
                  turn in
                </label>
              </div>
            </div>
            <div class="col">
              <div class="custom-control custom-switch">
                <input class="custom-control-input" type="checkbox" id="turn-out" value="turn out">
                <label class="custom-control-label" for="turn-out">
                  turn out
                </label>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Select the speed:</label>
          <input type="range" class="form-control-range" min="0" max="10" value="3" id="speed">
        </div>
        <div class="row">
          <div class="col">octopus</div>
          <div class="col-7">
            <div class="alert alert-warning" role="alert" id="slider-warning">
              (Please stop Zhangyu to change the speed)
            </div>
          </div>
          <div class="col" style="text-align: right">Bruce Lee</div>
        </div>
      </form>
      <div class="jumbotron">
        <div class="instruction">
          <h1><span id="instruction">&nbsp</span></h1>
        </div>
        <div class="row">
          <div class="col">
            <button id="start" type="button" class="btn btn-success btn-block" onclick="click_start();">Start</button>
          </div>
          <div class="col">
            <button id="stop" type="button" class="btn btn-danger btn-block" onclick="click_stop();"
              disabled=true>Stop</button>
          </div>
        </div>
      </div>
      <div>
        <p>
          Zhāngyú (章魚) is Mandarin for octopus: a creature with 8 legs, which means it has every excuse to be
          uncoordinated. You (probably) do not have 8 legs. Don't be an octopus.
        </p>
      </div>
    </main>
    <footer>
      <div class="container">
        <span class="text-muted">Copyright 2019 Samuel Searles-Bryant</span>
      </div>
    </footer>
  </body>

  <script src="zhangyu.js"></script>

  <audio id="en-garde-audio">
    <source src="assets/audio/en-garde.mp3">
  </audio>
  <audio id="shift-audio">
    <source src="assets/audio/shift.mp3">
  </audio>
  <audio id="switch-audio">
    <source src="assets/audio/switch.mp3">
  </audio>
  <audio id="forwards-audio">
    <source src="assets/audio/forwards.mp3">
  </audio>
  <audio id="backwards-audio">
    <source src="assets/audio/backwards.mp3">
  </audio>
  <audio id="inside-audio">
    <source src="assets/audio/inside.mp3">
  </audio>
  <audio id="outside-audio">
    <source src="assets/audio/outside.mp3">
  </audio>
  <audio id="turn-in-audio">
    <source src="assets/audio/turn-in.mp3">
  </audio>
  <audio id="turn-out-audio">
    <source src="assets/audio/turn-out.mp3">
  </audio>

</html>
